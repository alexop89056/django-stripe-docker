<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 20px">
        <a class="order_btn" style="margin-bottom: 10px" href="{% url 'get_ordered_items' %}">Мои заказы</a>
        {% for item in items %}
        <div class="col-md-4" style="margin: 0 20px">
            <div class="border shadow rounded" style="padding: 10px 15px">
                <div style="text-align: center; font-size: 24px; font-family: bold">
                    {{ item.name }}
                </div>
                <div style="text-align: center">
                    {{ item.description }}
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 15px">
                    <div style="text-align: start; font-size: 24px; font-family: bold">
                        Цена: {{ item.price }} {{ item.currency.upper }}
                    </div>
                    <div style="text-align: start; font-size: 24px; font-family: bold">
                       <a href="{% url 'get_item' item.id %}" class="buy_btn">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .buy_btn{
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          color: white;
          background-color: #3498db;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
    }

    .order_btn{
        padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          color: white;
          background-color: #3498db;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
    }
</style>

</body>
</html>
