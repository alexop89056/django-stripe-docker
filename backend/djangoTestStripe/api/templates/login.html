<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="border shadow rounded p-4">
    <form action="{% url 'user_login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" placeholder="Логин" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <input type="password" placeholder="Пароль" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary w-100">Войти</button>
            <a href="{% url 'user_register' %}" class="btn btn-secondary w-100">Зарегистрироваться</a>
        </div>
    </form>
</div>

</body>
</html>
